    <!-- Mashead header-->
    <header class="masthead">
        <div class="mb-5 mb-lg-0 text-center text-lg-start">
            <h5 class="display-1 lh-1 mb-1">Tambah Mobil
            </h5>
            <p>Tambah Mobil Baru Anda Ke List Show</p>
        </div>
        <form>
            <div class="form-group">
                <label for="namamobil">Nama Mobil</label>
                <input type="text" class="form-control" id="namamobil" aria-describedby="namamobil"
                    placeholder="BMW I4">
            </div>
            <div class="form-group">
                <label for="namapemilik">Nama Pemilik</label>
                <input type="text" class="form-control" id="namapemilik" aria-describedby="namapemilik"
                    placeholder="Nama - NIM">
            </div>
            <div class="form-group">
                <label for="merk">Merk</label>
                <input type="text" class="form-control" id="merk" aria-describedby="merk" placeholder="BMW">
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal Beli</label>
                <input type="date" class="form-control" id="tanggal" aria-describedby="tanggal">
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <textarea class="form-control" id="deskripsi" rows="3"
                    placeholder="The first all-electric Gran Coupé, the BMW i4 delivers outstanding dynamics with a high level of comfort and the ideal qualities to make it your daily driver. The five-door model comes equipped with fifth-generation BMW eDrive technology for sporty performance figures – reaching up to 340 hp. With a long range of up to 591 kilometres* and five spacious full-sized seats, it is the perfect companion for any journey."></textarea>
            </div>
            <label>Foto</label>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01" aria-describedby="Bmwi4"></label>
                </div>
            </div>
            <label>Status Pembayaran</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Lunas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Belum Lunas
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </header>
